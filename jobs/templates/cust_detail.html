<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Details</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'contact.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

<div class="cusform">
    <h1>Customer Details</h1>
</div>
<div class="master1">
<form class="my_form" method="post" action="/cust_detail">
    {% csrf_token %}

<div class="container center">
    <input type="hidden" name="user" value="{{session}}">
    <div class="mb-2">
        <label for="exampleFormControlInput1" class="form-label">Name</label><br>
  <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Enter your full name" required>
</div>

    <div class="mb-2">
  <label for="exampleFormControlInput1" class="form-label">EMAIL ADDRESS</label><br>
  <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Enter your email-address" required>
</div>
       <div class="mb-2">
  <label for="exampleFormControlInput1" class="form-label">Phone number</label><br>
  <input type="tel" class="form-control" id="exampleFormControlInput1" maxlength="10" name="phone" placeholder="Enter your phone number" required>
</div>
<div class="mb-2">
  <label for="exampleFormControlInput1" class="form-label">ADDRESS</label><br>
  <textarea class="form-control" id="exampleFormControlInput1" name="address" rows="2" placeholder="Enter your full address" required></textarea>
</div>
      <div class="mb-2">
  <label for="exampleFormControlInput2" class="form-label">PIN CODE</label><br>

  <input type="tel" class="form-control" id="exampleFormControlInput2" maxlength="10" name="pin" placeholder="Pin Code" required>
</div>
<div class="lab">
    <label for="myclass4" class="form">STATE</label>
     <select name="state" id="myclass4">
          <option name="state" value="Uttar Pradesh">Uttar Pradesh</option>
          <option name="state" value="Bihar">Bihar</option>
          <option name="state" value="Jharkhand">Jharkhand</option>
          <option name="state" value="Madhya Pradesh">Madhya Pradesh</option>
        </select>
</div>
<div class="tomer">
    <h2>Mode Of Payment ?</h2>
         <label for="myclass3" class="radio">
<input type="radio" id="myclass3" class="radio-one" value="Cash On Delivery" name="radio" checked="checked">
        <span class="checkmark"></span>
        Cash On Delivery
     </label>
<label class="radio">
<input type="radio" class="radio-two" value="Online Payment" name="radio">
        <span class="checkmark"></span>
        Online Payment
</label>
</div>
<button class="btn btn-primary" type="submit" name="expectedmodal" data-toggle="modal" data-target="#exampleModal">Next</button>
</div>

<!--Modal-->
<div class="modal fade" id="exampleModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          {% if messages %}
          {% for message in messages %}
          <div class="alert text-center mt-5 alert-{{message.tags}}">
              {{message}}
          </div>
          {% endfor %}
          {% endif %}

          <form action="/check-out" method="post">
              {% csrf_token %}

              {{form.captcha}}

          </form>
                 <div class="modal-footer">
        <button type="submit" name="bannedmodal" class="btn btn-primary">Submit</button>
      </div>
      </div>
    </div>
  </div>
</div>

</form>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

</body>
</html>
