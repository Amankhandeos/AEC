{% extends 'base.html' %}
{% block title %} contact {% endblock title %}
{% block body %}
{% load static%}
<style>
    .card {
font-size: 15px;
}
</style>
<div class="container-fluid py-0">

     {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
  {{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
    {% endfor %}
    {% endif %}

 <img src="https://source.unsplash.com/1600x600/?phone" class="d-block w-100" alt="...">
    <h1 align="center">Contact Us</h1>
 <div class="card">
<form method="post" action="/contact" >
    {% csrf_token %}

<div class="container center">
    <div class="mb-2">
  <label for="exampleFormControlInput1" class="form-label">NAME</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Enter your full name">
</div>

    <div class="mb-2">
  <label for="exampleFormControlInput2" class="form-label">EMAIL ADDRESS</label>
  <input type="email" class="form-control" id="exampleFormControlInput2" name="email" placeholder="Enter your email-address">
</div>
       <div class="mb-2">
  <label for="exampleFormControlInput3" class="form-label">Phone number</label>
  <input type="tel" class="form-control" id="exampleFormControlInput3" name="phone" placeholder="Enter your phone number">
</div>
<div class="mb-2">
  <label for="exampleFormControlTextarea1" class="form-label">Reason</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" name="des" rows="3"></textarea>
</div>
    <input class="btn btn-primary" type="submit" value="Submit">
</div>
</form>
</div>
</div>

{% endblock body %}
