<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>

    {% load static %}

    <link href="{% static 'login.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">

<form  class="form-signin" method="post" action="/login">
    {% csrf_token %}

  <img class="mb-4" src="https://images.unsplash.com/photo-1552246098-2a991afa1c6c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=387&q=80" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please Login</h1>

  <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Username" required autofocus>

  <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <input type="submit" value="Login">
  <p class="mt-5 mb-3 text-muted">&copy; AEC(Alladin Egg Corporation) 2021-2022</p>
    <input type="button" value="Register" onclick="window.location.href='/register'">

</form>



  </body>


</html>
