<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
    {% load static %}
<link rel="stylesheet" href="{% static 'register.css' %}">
</head>
<body>
<div class="container">
   {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
  {{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
    {% endfor %}
    {% endif %}
</div>
<form class="validate" method="post" action="/register">
    {% csrf_token %}
    <h1>Registration</h1>
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">First Name:-</label>
      <div>
          <input type="text" class="form-control" id="validationCustom01" name="first_name" placeholder="Enter First Name" required>
      </div>
      </div>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Last Name:-</label>
      <div>
    <input type="text" class="form-control" id="validationCustom02" name="last_name" placeholder="Enter Last Name" required>
      </div>
      </div>
  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">Username:-</label>
      <div>
      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" name="username" placeholder="Enter Username" required>
      </div>
  <div class="col-md-4">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email:-</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Enter Your Email" required>
    </div>
  </div>
  <div class="col-md-4">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password:-</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword4" name="password1" placeholder="New Password" required>
    </div>
  </div>
       <div class="col-md-4">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password:-</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" name="password2" placeholder="Confirm Password" required>
    </div>
  </div>
      <input type="submit" data-submit-value="just wait.." value="Submit">

  </div>
</form>
</body>
</html>
